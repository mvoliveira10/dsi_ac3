{% block content %}
<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>Arquivos</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
        <a class="nav-link" href="/">Index</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="upload">Upload</a>
        </li>
        <li class="nav-item active">
        <a class="nav-link" href="/arquivos">Download</a>
        </li>
    </ul>
</nav>
    <div class="container">
        <h1>Arquivos</h1>
        <div class="row">
            <div class="large-8 columns">
                <div class="row container1">
                        <div class="large-4 small-4 columns">
                            <table class="table table-bordered">
                                <tr class="text-center">
                                    <th scope="col">ID</th>
                                    <th scope="col">Arquivo</th>
                                    <th scope="col">Download</th>
                                </tr>
                                {% for arquivo in arquivos %}
                                <tr>
                                    {% if arquivo.id %}<td>{{ arquivo.id }}</td>{% endif %}
                                    {% if arquivo.nome %}<td>{{ arquivo.nome }}</td>{% endif %}
                                    {% if arquivo.id %}<td class="text-center"><a href="/download/{{ arquivo.id }}"><i class="fas fa-download"></i></a></td>{% endif %}
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
